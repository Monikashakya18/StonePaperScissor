<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
        <header>
            <h2>Stone-Papper-Scissors</h2>
        </header>
        <div class="containt">
            <div class="score-bord">
                <div class="com">Computer</div>
                <div class="user">User</div>
                <div  id="score" class="score">0 : 0</div>
            </div>
            <div class="choises">
                <div class="choise" id="Stone">
                    <img  src="Imgs/rock (1).png">
                </div>
                <div class="choise" id="Scissors">  
                     <img src="Imgs/scissors.png">
                    </div>
                <div class="choise" id="Paper"> 
                  <img  src="Imgs/paper.png">
                </div>
            </div>
                <div class="msg">
                    <h4 id="Msg">Play your choise!...</h4>
                </div>
                <div class="cbtn">
                     <p id="refresh" class="btn btn-secondary"><i class="fa-solid fa-arrows-rotate"></i></p>
                </div>
        </div>
        <script src="SPS.js"></script>
        <script src="https://kit.fontawesome.com/d4d955ab67.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
        
</body>

</html>
